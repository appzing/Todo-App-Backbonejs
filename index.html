<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/lib/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <script src="js/lib/jquery-min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/handlebars-v3.0.3.js"></script>

        <script src="js/main.js"></script>

        <script src="js/TodoItem.js"></script>
        <script src="js/TodoItems.js"></script>
        <script src="js/TodoItemView.js"></script>
        <script src="js/TodoItemsView.js"></script>

        <script type="text/x-handlebars-template" id="todoItemTemplate">
            <label>
                <input type="checkbox" {{#if completed }}checked{{/if}} id="toggle">{{title}}<button class="deleteBtn">Delete</button>
            </label>
        </script>
        <script type="text/x-handlebars-template" id="addNewItemTemplate">
           <header id="addNewTodoItem">
               <input type="text" autofocus id="newTodoItem" placeholder="Enter task here...">
           </header>
           <ul id="todoItems"></ul> 
        </script>        
    </body>
</html>
